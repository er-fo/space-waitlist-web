<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADAgent Authentication</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000000;
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
    }

    .title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 300;
      letter-spacing: -0.03em;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .subtitle {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      font-weight: 300;
      letter-spacing: -0.02em;
      line-height: 1.4;
      margin-bottom: 3rem;
      text-align: center;
      color: #cbd5e1;
    }

    .support-text {
      font-size: clamp(0.875rem, 2vw, 1rem);
      font-weight: 300;
      color: #94a3b8;
      text-align: center;
      letter-spacing: -0.01em;
    }

    .support-text a {
      color: #94a3b8;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .support-text a:hover {
      color: #cbd5e1;
    }

    #fallback {
      display: none;
      max-width: 600px;
      width: 100%;
      margin-top: 2rem;
    }

    #fallback p {
      font-size: 1rem;
      font-weight: 400;
      color: #cbd5e1;
      margin-bottom: 1.5rem;
      text-align: center;
      line-height: 1.6;
    }

    #fallback textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: #f8fafc;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      resize: vertical;
      min-height: 80px;
    }

    #fallback textarea:focus {
      outline: none;
      border-color: rgba(14, 165, 233, 0.4);
      background: rgba(14, 165, 233, 0.1);
    }

    #error {
      color: #f87171;
      font-size: 1rem;
      font-weight: 400;
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="title">Create something awesome</h1>
  <p class="subtitle">Account created successfullyâ€”head back to Fusion to log in</p>
  <p class="support-text">Need help? Email <a href="mailto:hi@cadagentpro.com">hi@cadagentpro.com</a></p>

  <div id="fallback">
    <p>Couldn't open Fusion automatically. Copy tokens and re-open the link on the machine with Fusion installed.</p>
    <textarea id="access" readonly></textarea>
    <textarea id="refresh" readonly></textarea>
  </div>

  <div id="error"></div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.hash.slice(1));
      const access = params.get('access_token');
      const refresh = params.get('refresh_token');

      if (access && refresh) {
        // Try to open Fusion via custom protocol
        const target = `cadagent://auth-callback#access_token=${encodeURIComponent(access)}&refresh_token=${encodeURIComponent(refresh)}`;
        window.location.replace(target);

        // Fallback: show UI if protocol handler missing
        setTimeout(() => {
          document.getElementById('fallback').style.display = 'block';
          document.getElementById('access').value = access;
          document.getElementById('refresh').value = refresh;
        }, 1200);
      } else {
        document.getElementById('error').textContent = 'No tokens in link.';
      }
    })();
  </script>
</body>
</html>
