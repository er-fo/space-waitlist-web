<?xml version="1.0" encoding="utf-8"?>
<!-- SVG favicon wrapper that embeds logo.png and zooms/crops it to fill the icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- image scaled to 140% and offset -20% to "zoom in" and crop edges -->
  <image href="logo.png" x="-20%" y="-20%" width="140%" height="140%" preserveAspectRatio="xMidYMid slice"/>
</svg>
